version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - nvm use 14
    build:
      commands:
        - mv ./amplify/.config/_project-config.json ./amplify/.config/project-config.json
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands:
        - echo "true"
  artifacts:
    baseDirectory: src
    files:
      - "**/*"
